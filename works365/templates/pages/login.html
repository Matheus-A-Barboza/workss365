{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>365 Works</title>
</head>

<body>
    {% include 'pages/navbar.html' %}



    <div class="wrapper">
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <h1>Login</h1>

            <div class="input-box">
                <input type="text" name="username" required>
                <label for="">Usuário</label>
                <i class='bx bxs-id-card'></i>
            </div>

            <div class="input-box">
                <input type="password" name="senha" required>
                <label for="">Senha</label>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="input-login">
                <p>Primeira vez por aqui?</p>
                <a href="#" onclick="toggleCadastro()">Cadastre-se</a>
                <div id="cadastro-opcoes" class="cadastro-opcoes">
                    <ul>
                        <li><a href="{% url 'register_usuario' %}">Como Usuário</a></li>
                        <li><a href="{% url 'register_profissional' %}">Como Profissional</a></li>
                    </ul>
                </div>
            </div>

            <button type="submit" class="btn">Entrar</button>

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li class="{% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </li>
                {% endfor %}
            </ul>
            {% endif %}

        </form>
    </div>

    <script>
        function toggleCadastro() {
            var cadastroOpcoes = document.getElementById("cadastro-opcoes");
            if (cadastroOpcoes.style.display === "block") {
                cadastroOpcoes.style.display = "none";
            } else {
                cadastroOpcoes.style.display = "block";
            }
        }
    </script>

</body>

</html>
