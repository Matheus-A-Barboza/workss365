{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/profissional.css' %}" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>365 Works</title>
</head>

<body>
    {% include 'pages/navbar.html' %}

    <div class="wrapper">
        <form action="{% url 'register_profissional' %}" method="post"> {% csrf_token %}
            <h1>Tem clientes te esperando.</h1>
            <h1 class="cor-text">Cadastre-se!</h1>

            <div class="input-box">
                <input type="text" name="username" required>
                <label for="">Usuário</label>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="text" name="telefone" id="telefone" pattern="\([0-9]{2}\) [0-9]{5} [0-9]{4}" required maxlength="15">
                <label for="telefone">Telefone</label>
                <i class='bx bxs-phone'></i>
              </div>

            <div class="input-box">
                <input type="email" name="email" required>
                <label for="">Email</label>
                <i class='bx bxs-envelope'></i>
            </div>

            <div class="input-box">
                <input type="text" id="categorias" name="categorias" required>
                <label for="">Áreas de Atuação</label>
                <i class='bx bxs-paint-roll'></i>
                <span>Separar por vírgulas (ex: Limpeza, Encanamento, Jardinagem)</span>
            </div>
            

            <div class="input-box">
                <input type="password" name="senha" required>
                <label for="">Senha</label>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="input-box">
                <input type="password" name="confirmar_senha" required>
                <label for="">Confirme a Senha</label>
              </div>

            <div class="input-login">
                <p>Já tenho Cadastro!</p><a href="{% url 'login' %}"> Fazer Login</a>
            </div>

            <button type="submit" class="btn">Cadastrar</button>

        </form>
    </div>

    {% include 'pages/footer.html' %}

    <script>
        // Função para formatar o número de telefone
        function formatarTelefone(telefone) {
          // Remove tudo que não é número
          telefone = telefone.replace(/\D/g, '');
    
          // Formatação: (99) 99999 9999
          telefone = telefone.replace(/^(\d{2})(\d)/g, '($1) $2');
          telefone = telefone.replace(/(\d{5})(\d)/, '$1 $2');
    
          // Insere o valor formatado de volta no campo
          document.getElementById('telefone').value = telefone;
        }
    
        // Adiciona um listener para formatar enquanto o usuário digita
        document.getElementById('telefone').addEventListener('input', function (event) {
          formatarTelefone(event.target.value);
        });
      </script>
    
</body>

</html>
